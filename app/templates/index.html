{% extends "base.html" %}

{% block title %}Exam App Home{% endblock %}

{% block body %}
<div class="page-header">
    <h1>Welcome to Exam App!</h1>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
        <ul class="list-group">
          {% for item in examlist %}
          <li class="list-group-item">
            <a href="{{ url_for('browse_bp.question', exam_id=item.exam_id, question_id=1) }}">
              {{ item.exam_id }}: {{item.exam_desc}}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div><!-- /.col-lg-12 -->
  </div>
{% endblock %}
